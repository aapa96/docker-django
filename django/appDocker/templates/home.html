
{% extends 'base.html' %}

{% block title %}Home {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p class="welcome">  Bienvenido</p>
  <p class="welcome">{{ user.get_full_name }}!</p>
  <p class="welcome"> <br> <a href="{% url 'logout' %}">Cerrar sesion</a></p>
{% else %}
  <p class="welcome">No estas logueado click aqui</p>
  <p class="welcome"> <a href="{% url 'login' %}">Iniciar sesion</a></p>

{% endif %}
{% endblock %}
